<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <svg id="icon" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" style="background: transparent;">
        <defs>
            <linearGradient id="scannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#f093fb"/>
                <stop offset="100%" style="stop-color:#f5576c"/>
            </linearGradient>
        </defs>
        <rect width="200" height="200" rx="45" fill="url(#scannerGradient)"/>
        <g transform="translate(100, 100)">
            <rect x="-45" y="-35" width="90" height="70" rx="8" fill="white"/>
            <rect x="-35" y="-20" width="5" height="40" fill="#f5576c"/>
            <rect x="-25" y="-20" width="3" height="40" fill="#f5576c"/>
            <rect x="-18" y="-20" width="8" height="40" fill="#f5576c"/>
            <rect x="-6" y="-20" width="4" height="40" fill="#f5576c"/>
            <rect x="3" y="-20" width="6" height="40" fill="#f5576c"/>
            <rect x="13" y="-20" width="3" height="40" fill="#f5576c"/>
            <rect x="20" y="-20" width="7" height="40" fill="#f5576c"/>
            <rect x="31" y="-20" width="4" height="40" fill="#f5576c"/>
            <path d="M -45 -35 L -45 -45 L -35 -45" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
            <path d="M 45 -35 L 45 -45 L 35 -45" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
            <path d="M -45 35 L -45 45 L -35 45" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
            <path d="M 45 35 L 45 45 L 35 45" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
        </g>
    </svg>
    <script>
        window.onload = function() {
            html2canvas(document.getElementById('icon')).then(canvas => {
                const link = document.createElement('a');
                link.download = 'icon_scanner.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        };
    </script>
</body>
</html>
